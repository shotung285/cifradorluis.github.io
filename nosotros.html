<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Feliz 24 &lt;3</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f5f5dc, #ffcce0, #ffe6f0);

            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 10px solid;
            border-image-slice: 1;
            border-width: 15px;
            border-image-source: linear-gradient(45deg, #ffb3d1, #ffcce0, #ffe6f0);
            animation: borderAnimation 5s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes borderAnimation {
            0% {
                border-image-source: linear-gradient(45deg, #ffb3d1, #ffcce0, #ffe6f0);
            }
            50% {
                border-image-source: linear-gradient(45deg, #ffe6f0, #ffb3d1, #ffcce0);
            }
            100% {
                border-image-source: linear-gradient(45deg, #ffb3d1, #ffcce0, #ffe6f0);
            }
        }

        h1 {
            font-size: 3rem;
            color: #ff99aa;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite, glow 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                color: #ff99aa;
                transform: scale(1);
            }
            50% {
                color: #ffcce0;
                transform: scale(1.1);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #ff99aa, 0 0 10px #ffcce0, 0 0 20px #ff99aa;
            }
            50% {
                text-shadow: 0 0 10px #ffcce0, 0 0 20px #ff99aa, 0 0 30px #ffe6f0;
            }
        }

        .photos {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .photos img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border: 5px solid #ff99aa;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photos img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        p {
            color: #b35a6a;
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            margin: 20px 0;
        }

        .falling {
            position: absolute;
            top: -50px;
            animation: fall 8s infinite;
        }

        .falling.heart {
            width: 20px;
            height: 20px;
            background-color: #ff99aa;
            transform: rotate(-45deg);
        }

        .falling.heart:before,
        .falling.heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff99aa;
            border-radius: 50%;
        }

        .falling.heart:before {
            top: -10px;
            left: 0;
        }

        .falling.heart:after {
            left: 10px;
            top: 0;
        }

        .falling.bear {
            width: 80px;
            height: 80px;
        }

        .falling.star {
            width: 15px;
            height: 15px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall 8s infinite, spin 2s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .falling.text {
            font-size: 2.5rem;
            color: #ff99aa;
            font-family: 'Great Vibes', cursive;
        }
    </style>
</head>
